apiVersion: v1
kind: ConfigMap
metadata:
  name: audio-learning-hub-config
  labels:
    app: audio-learning-hub
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30000"
  MEMORY_LIMIT_MB: "768"
  AUDIO_PROCESSING_THREADS: "4"
  FEATURE_MEMORY_ENABLED: "true"
  FEATURE_MEMORY_CACHE_SIZE: "1000"
  FEATURE_MEMORY_TTL: "86400"
  VISUALIZATION_ENABLED: "true"
  VISUALIZATION_QUALITY: "medium"
  PATTERN_RECOGNITION_THRESHOLD: "0.75"
  PATTERN_LEARNING_RATE: "0.05"
  ERROR_RETRY_ATTEMPTS: "3"
  ERROR_RETRY_DELAY: "1000"
  CORS_ALLOWED_ORIGINS: "*"
  API_RATE_LIMIT: "100"
  API_RATE_LIMIT_WINDOW: "60000"
