<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Learning Hub Demo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Audio Learning Hub Demo</h1>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="analysis">Audio Analysis</button>
      <button class="tab-button" data-tab="generation">Audio Generation</button>
    </div>
    
    <div class="tab-content active" id="analysis-tab">
      <h2>Audio Analysis</h2>
      <form id="analysis-form">
        <div class="form-group">
          <label for="audio-file">Upload Audio:</label>
          <input type="file" id="audio-file" accept="audio/*" required>
        </div>
        
        <div class="form-group">
          <label for="analysis-type">Analysis Type:</label>
          <select id="analysis-type">
            <option value="transcription">Transcription</option>
            <option value="features">Feature Extraction</option>
            <option value="patterns">Pattern Detection</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Analyze Audio</button>
      </form>
      
      <div class="results" id="analysis-results">
        <h3>Results</h3>
        <div class="result-content"></div>
        <div class="audio-player">
          <h4>Original Audio</h4>
          <audio controls></audio>
        </div>
      </div>
    </div>
    
    <div class="tab-content" id="generation-tab">
      <h2>Audio Generation</h2>
      <form id="generation-form">
        <div class="form-group">
          <label for="prompt">Text Prompt:</label>
          <textarea id="prompt" rows="4" required placeholder="Describe the audio you want to generate..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="duration">Duration (seconds):</label>
          <input type="number" id="duration" min="1" max="30" value="5">
        </div>
        
        <div class="form-group">
          <label for="quality">Quality:</label>
          <select id="quality">
            <option value="fast">Fast (15 steps)</option>
            <option value="balanced" selected>Balanced (25 steps)</option>
            <option value="quality">Quality (35 steps)</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Generate Audio</button>
      </form>
      
      <div class="results" id="generation-results">
        <h3>Generated Audio</h3>
        <div class="result-content"></div>
        <div class="audio-player">
          <h4>Generated Audio</h4>
          <audio controls></audio>
        </div>
      </div>
    </div>
    
    <div class="metrics-panel">
      <h3>Performance Metrics</h3>
      <div class="metrics-content">
        <div class="metric">
          <span class="metric-label">Processing Time:</span>
          <span class="metric-value" id="metric-time">-</span>
        </div>
        <div class="metric">
          <span class="metric-label">Memory Usage:</span>
          <span class="metric-value" id="metric-memory">-</span>
        </div>
        <div class="metric">
          <span class="metric-label">Model:</span>
          <span class="metric-value" id="metric-model">-</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
